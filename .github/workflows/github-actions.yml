name: GitHub Actions
on: [push]
jobs:
    init:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x]
        steps:
            - uses: actions/checkout@v3
            - name: Staring Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{matrix.node-version}}
            - name: Install node-modules
              run: npm install
            - name: build project
              run: npm run build:prod
            - name: lint project
              run: npm run lint
